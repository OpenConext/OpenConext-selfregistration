<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title th:text="#{welcome.title}"></title>
</head>
<body>
<div layout:fragment="content">
  <div class="l-mini">

    <div class="mod-invite">

      <h1 th:text="#{invite.title}"></h1>

      <div>
        <ul>
          <li th:each="contactPerson : ${serviceProvider.contactPersons}" th:text="${contactPerson.fullName}"></li>
        </ul>
        <form th:action="@{/fedops/invite}" method="post">
          <input type="submit" class="c-button" value="Send invite"/>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
